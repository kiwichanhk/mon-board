    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase åˆå§‹åŒ–
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'als-board-v1';

        // å¸¸æ•¸è¨­å®š
        const ANTI_SPAM_MINUTES = 15;

        // å…¨åŸŸç‹€æ…‹
        let isEditMode = false;
        let categories = ["é£Ÿç‰©é£²å“", "æ—¥å¸¸éœ€æ±‚", "æ´»å‹•", "å…¶ä»–"];
        let currentData = {};
        let logs = []; 
        let user = null;
        let isSyncing = false;
        let chartInstance = null;

        // é‡è¦ï¼šè·¯å¾‘å¿…é ˆæ˜¯å¶æ•¸æ®µ (6æ®µ)
        // /artifacts/{appId}/public/data/{collectionName}/{documentId}
        const getDocRef = () => doc(db, 'artifacts', appId, 'public', 'data', 'configs', 'main');
        const getLogRef = () => doc(db, 'artifacts', appId, 'public', 'data', 'logs', 'v1');

        async function init() {
            try {
                const modeText = document.getElementById('mode-text');
                modeText.innerText = "é©—è­‰é€£ç·šä¸­...";

                // è¦å‰‡ 3: å¿…é ˆå…ˆ await é©—è­‰æˆåŠŸ
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                // ç›£è½é©—è­‰ç‹€æ…‹è®ŠåŒ–
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) {
                        console.log("é€£ç·šæˆåŠŸ:", user.uid);
                        startSyncing();
                    } else {
                        document.getElementById('loading-msg').innerText = "é€£ç·šå·²ä¸­æ–·ï¼Œè«‹é‡æ–°æ•´ç†ã€‚";
                    }
                });
            } catch (err) {
                console.error("Auth Error:", err);
                document.getElementById('loading-msg').innerText = "é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚";
            }
        }

        function startSyncing() {
            if (!user) return;

            // åŒæ­¥é…ç½®è³‡æ–™
            onSnapshot(getDocRef(), (docSnap) => {
                isSyncing = true;
                if (docSnap.exists()) {
                    currentData = docSnap.data();
                } else {
                    currentData = getInitialData();
                    setDoc(getDocRef(), currentData);
                }
                updateUIOnSync();
                renderBoard();
            }, (err) => {
                console.error("Data Sync Error:", err);
                document.getElementById('loading-msg').innerText = "è³‡æ–™è®€å–å¤±æ•— (æ¬Šé™éŒ¯èª¤)";
            });

            // åŒæ­¥æ—¥èªŒè³‡æ–™
            onSnapshot(getLogRef(), (docSnap) => {
                if (docSnap.exists()) {
                    logs = docSnap.data().history || [];
                } else {
                    setDoc(getLogRef(), { history: [] });
                }
                if (isEditMode) renderBoard();
            }, (err) => {
                console.error("Log Sync Error:", err);
            });
        }

        function updateUIOnSync() {
            const statusDot = document.getElementById('sync-status');
            const modeText = document.getElementById('mode-text');
            const statsToggle = document.getElementById('stats-toggle');
            
            statusDot.classList.replace('bg-yellow-500', 'bg-green-500');
            modeText.innerText = "é›²ç«¯åŒæ­¥ä¸­";
            statsToggle.classList.remove('hidden');
        }

        function getInitialData() {
            return {
                "é£Ÿç‰©é£²å“": [
                    { emoji: "ğŸ’§", text: "æˆ‘æƒ³å–æ°´", textEn: "I want water", count: 0 },
                    { emoji: "ğŸ¥£", text: "æˆ‘é¤“äº†", textEn: "I am hungry", count: 0 }
                ],
                "æ—¥å¸¸éœ€æ±‚": [
                    { emoji: "ğŸš»", text: "ä¸Šå»æ‰€", textEn: "Toilet", count: 0 },
                    { emoji: "ğŸ›ï¸", text: "æƒ³ç¡è¦º", textEn: "Sleep", count: 0 }
                ],
                "æ´»å‹•": [
                    { emoji: "ğŸªŸ", text: "é–‹çª—æˆ¶", textEn: "Open window", count: 0 },
                    { emoji: "ğŸ›‹ï¸", text: "å»å®¢å»³", textEn: "Living room", count: 0 }
                ],
                "å…¶ä»–": []
            };
        }

        function getTodayCountForItem(label) {
            const today = new Date().toDateString();
            return logs.filter(log => log.label === label && new Date(log.t).toDateString() === today).length;
        }

        window.renderBoard = function() {
            const container = document.getElementById('board-container');
            container.innerHTML = '';

            categories.forEach(cat => {
                let items = currentData[cat] || [];
                if (items.length === 0 && !isEditMode) return;

                const sortedItems = items.map((item, originalIdx) => ({...item, originalIdx}))
                                         .sort((a, b) => (b.count || 0) - (a.count || 0));

                let colorClass = "text-blue-600";
                if(cat === "æ´»å‹•") colorClass = "text-purple-600";
                if(cat === "é£Ÿç‰©é£²å“") colorClass = "text-green-600";

                const section = document.createElement('section');
                section.id = `section-${cat}`;
                section.className = "mb-8 scroll-mt-24";
                section.innerHTML = `
                    <h2 class="text-sm font-bold text-gray-400 mb-3 px-1 tracking-widest uppercase flex items-center gap-2">
                        <span class="w-1 h-4 bg-current rounded-full" style="color: ${getComputedStyleFromCat(cat)}"></span>
                        ${cat}
                    </h2>
                    <div class="grid grid-cols-2 gap-4">
                        ${sortedItems.map((item) => {
                            const todayCount = getTodayCountForItem(item.text);
                            return `
                            <div class="grid-item ${isEditMode ? 'editing' : ''}" onclick="handleItemClick('${cat}', ${item.originalIdx})">
                                <button class="delete-btn" onclick="deleteFromCloud(event, '${cat}', ${item.originalIdx})">âœ•</button>
                                <div class="usage-badge">
                                    <span>ä»Šæ—¥: ${todayCount}</span>
                                    <span>ç´¯è¨ˆ: ${item.count || 0}</span>
                                </div>
                                <span class="text-4xl mb-1">${item.emoji}</span>
                                <span class="text-lg leading-tight ${colorClass}">${item.text}</span>
                                <span class="text-[14px] text-blue-700 font-bold leading-tight mt-1">${item.textEn || ''}</span>
                            </div>
                        `}).join('')}
                        ${isEditMode ? `
                            <div class="grid-item border-2 border-dashed border-gray-300 shadow-none bg-transparent text-gray-400" onclick="openAddModal()">
                                <span class="text-3xl">+</span>
                                <span class="text-sm">æ–°å¢</span>
                            </div>
                        ` : ''}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        window.handleItemClick = async function(cat, originalIndex) {
            if (isEditMode) return;
            const item = currentData[cat][originalIndex];
            const now = new Date().getTime();

            const overlay = document.getElementById('overlay');
            document.getElementById('overlay-text').innerText = item.text;
            document.getElementById('overlay-text-en').innerText = item.textEn || '';
            document.getElementById('overlay-emoji').innerText = item.emoji;
            overlay.style.display = 'flex';

            // èªéŸ³æ’­æ”¾
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msgZh = new SpeechSynthesisUtterance(item.text);
                msgZh.lang = 'zh-HK';
                window.speechSynthesis.speak(msgZh);
            }

            // é›²ç«¯æ›´æ–°
            if (user && isSyncing) {
                const lastLog = logs.find(l => l.label === item.text);
                const isDuplicate = lastLog && (now - lastLog.t) < (ANTI_SPAM_MINUTES * 60 * 1000);

                if (isDuplicate) return; 

                const newData = JSON.parse(JSON.stringify(currentData));
                newData[cat][originalIndex].count = (newData[cat][originalIndex].count || 0) + 1;
                
                const newLog = { t: now, label: item.text, cat: cat };
                
                try {
                    await setDoc(getDocRef(), newData);
                    let updatedLogs = [newLog, ...logs].slice(0, 100);
                    await setDoc(getLogRef(), { history: updatedLogs });
                } catch (e) {
                    console.error("Error updating cloud:", e);
                }
            }
        };

        window.deleteFromCloud = async function(e, cat, idx) {
            e.stopPropagation();
            if(!confirm("ç¢ºå®šè¦åˆªé™¤å—ï¼Ÿ")) return;
            currentData[cat].splice(idx, 1);
            await setDoc(getDocRef(), currentData);
        };

        window.saveToCloud = async function() {
            const cat = document.getElementById('new-category').value;
            const emoji = document.getElementById('new-emoji').value || 'ğŸ’¬';
            const text = document.getElementById('new-text').value;
            const textEn = document.getElementById('new-text-en').value;

            if(!text) return;
            if(!currentData[cat]) currentData[cat] = [];
            currentData[cat].push({ emoji, text, textEn, count: 0 });
            await setDoc(getDocRef(), currentData);
            closeAddModal();
        };

        document.getElementById('save-btn').onclick = saveToCloud;

        window.toggleStats = function() {
            const panel = document.getElementById('stats-panel');
            const isVisible = panel.style.display === 'block';
            panel.style.display = isVisible ? 'none' : 'block';
            if (!isVisible) updateStatsUI();
        };

        function updateStatsUI() {
            const today = new Date().toDateString();
            const todayLogs = logs.filter(l => new Date(l.t).toDateString() === today);

            const topList = document.getElementById('top-needs-list');
            const counts = {};
            todayLogs.forEach(log => {
                counts[log.label] = (counts[log.label] || 0) + 1;
            });
            
            const sorted = Object.entries(counts).sort((a,b) => b[1] - a[1]).slice(0, 5);
            topList.innerHTML = sorted.length ? sorted.map(([label, count]) => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                    <span class="font-bold text-gray-700">${label}</span>
                    <span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-xs font-bold">ä»Šæ—¥ ${count} æ¬¡</span>
                </div>
            `).join('') : '<p class="text-gray-400 text-sm text-center">ä»Šæ—¥å°šç„¡æœ‰æ•ˆè¨˜éŒ„</p>';

            const hourCounts = new Array(24).fill(0);
            todayLogs.forEach(log => {
                const hour = new Date(log.t).getHours();
                hourCounts[hour]++;
            });

            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('timeChart').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}h`),
                    datasets: [{
                        label: 'ä»Šæ—¥æœ‰æ•ˆéœ€æ±‚',
                        data: hourCounts,
                        backgroundColor: '#3b82f6',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } }
                }
            });
        }

        window.toggleEditMode = function() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('edit-toggle');
            btn.innerText = isEditMode ? 'âœ… å®Œæˆ' : 'âš™ï¸ ç®¡ç†';
            btn.className = isEditMode ? 'bg-blue-600 px-4 py-2 rounded-xl font-bold text-white shadow-lg' : 'bg-gray-100 px-4 py-2 rounded-xl font-medium text-gray-600';
            renderBoard();
        };

        function getComputedStyleFromCat(cat) {
            if(cat === "é£Ÿç‰©é£²å“") return "#22c55e";
            if(cat === "æ—¥å¸¸éœ€æ±‚") return "#3b82f6";
            if(cat === "æ´»å‹•") return "#a855f7";
            return "#9ca3af";
        }

        window.scrollToCategory = (cat) => document.getElementById(`section-${cat}`)?.scrollIntoView({ behavior: 'smooth' });
        window.hideMessage = () => document.getElementById('overlay').style.display = 'none';
        window.openAddModal = () => document.getElementById('add-modal').style.display = 'flex';
        window.closeAddModal = () => document.getElementById('add-modal').style.display = 'none';

        // å•Ÿå‹•ç¨‹å¼
        init();
    </script>
