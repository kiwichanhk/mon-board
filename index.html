    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBE6-h-OVrfjTF1fgRCnJ6FjuCADjWcH8Y",
            authDomain: "mon-board.firebaseapp.com",
            projectId: "mon-board",
            storageBucket: "mon-board.firebasestorage.app",
            messagingSenderId: "1086188282386",
            appId: "1:1086188282386:web:61f0b632c8d29aff7beecb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "mon-board-main";
        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'configs', 'main');

        let isEditMode = false;
        let categories = ["é£Ÿç‰©é£²å“", "æ—¥å¸¸éœ€æ±‚", "æ´»å‹•", "å…¶ä»–"];
        let currentData = { logs: [] };
        let user = null;
        let chartInstance = null;
        let lineChartInstance = null;
        let selectedFilterItem = "æ‰€æœ‰é …ç›®";

        async function init() {
            document.getElementById('stats-date-picker').valueAsDate = new Date();
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) subscribeToData();
                });
            } catch (err) { console.error(err); }

            window.addEventListener('scroll', () => {
                const btn = document.getElementById('back-to-top');
                btn.style.display = window.scrollY > 300 ? 'flex' : 'none';
            });
        }

        function subscribeToData() {
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentData = docSnap.data();
                } else {
                    currentData = {
                        "é£Ÿç‰©é£²å“": [{text: "å–æ°´", textEn: "Water", emoji: "ğŸ’§"}],
                        "æ—¥å¸¸éœ€æ±‚": [{text: "ç¿»èº«", textEn: "Turn body", emoji: "ğŸ›Œ"}],
                        "æ´»å‹•": [{text: "é›»è¦–", textEn: "TV", emoji: "ğŸ“º"}],
                        "å…¶ä»–": [{text: "è¬è¬", textEn: "Thanks", emoji: "â¤ï¸"}],
                        logs: []
                    };
                    setDoc(docRef, currentData);
                }
                document.getElementById('sync-status').className = 'w-2 h-2 rounded-full bg-green-500';
                document.getElementById('mode-text').innerText = "å·²é€£ç·š";
                renderBoard();
            }, (error) => {
                document.getElementById('mode-text').innerText = "é€£ç·šç•°å¸¸";
            });
        }

        window.renderBoard = function() {
            const container = document.getElementById('board-container');
            container.innerHTML = '';
            categories.forEach(cat => {
                let items = currentData[cat] || [];
                if (!isEditMode && items.length === 0) return;
                
                const section = document.createElement('section');
                section.id = `section-${cat}`;
                section.className = "mb-10 scroll-mt-24";
                section.innerHTML = `
                    <h2 class="text-sm font-bold text-gray-400 mb-4 px-1 tracking-widest uppercase flex items-center gap-2">
                        <span class="w-1.5 h-4 bg-blue-500 rounded-full"></span>${cat}
                    </h2>
                    <div class="grid grid-cols-2 gap-5">
                        ${items.map((item, idx) => `
                            <div class="grid-item ${isEditMode ? 'editing' : ''}" onclick="handleItemClick(event, '${cat}', ${idx})">
                                <button class="delete-btn" onclick="deleteFromCloud(event, '${cat}', ${idx})">âœ•</button>
                                <span class="text-5xl mb-2">${item.emoji}</span>
                                <span class="text-2xl font-bold leading-tight text-gray-800">${item.text}</span>
                                <span class="text-base text-blue-600 font-bold mt-1 uppercase tracking-tighter">${item.textEn || ''}</span>
                            </div>
                        `).join('')}
                        ${isEditMode ? `<div class="grid-item border-2 border-dashed border-gray-300 shadow-none bg-transparent" onclick="openAddModal()"><span class="text-3xl text-gray-400">+</span></div>` : ''}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        window.handleItemClick = async function(event, cat, index) {
            if (event.target.classList.contains('delete-btn') || isEditMode) return;
            const item = currentData[cat][index];
            
            document.getElementById('overlay-text').innerText = item.text;
            document.getElementById('overlay-text-en').innerText = item.textEn || '';
            document.getElementById('overlay-emoji').innerText = item.emoji;
            document.getElementById('overlay').style.display = 'flex';
            
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const uCn = new SpeechSynthesisUtterance(item.text);
                uCn.lang = 'zh-HK';
                const uEn = new SpeechSynthesisUtterance(item.textEn);
                uEn.lang = 'en-US';
                window.speechSynthesis.speak(uCn);
                window.speechSynthesis.speak(uEn);
            }

            if (user) {
                const newData = { ...currentData };
                if(!newData.logs) newData.logs = [];
                newData.logs.push({ time: new Date().toISOString(), text: item.text, emoji: item.emoji });
                if(newData.logs.length > 1000) newData.logs.shift();
                await setDoc(docRef, newData);
            }
        };

        window.renderStats = function() {
            const listContainer = document.getElementById('stats-list');
            const selectedDate = document.getElementById('stats-date-picker').value;
            listContainer.innerHTML = '';

            const logsOnDate = (currentData.logs || []).filter(log => log.time.startsWith(selectedDate));
            const reversedLogs = [...logsOnDate].reverse();

            if(reversedLogs.length === 0) {
                listContainer.innerHTML = `<p class="text-center text-gray-400 py-10">ç„¡ç´€éŒ„</p>`;
            } else {
                reversedLogs.forEach(log => {
                    const t = new Date(log.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const div = document.createElement('div');
                    div.className = "flex justify-between items-center bg-gray-50 p-4 rounded-xl mb-2";
                    div.innerHTML = `<span>${log.emoji} ${log.text}</span><span class="text-xs text-gray-400">${t}</span>`;
                    listContainer.appendChild(div);
                });
            }

            const counts = {};
            logsOnDate.forEach(l => counts[l.text] = (counts[l.text] || 0) + 1);
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById('statsChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(counts),
                    datasets: [{ data: Object.values(counts), backgroundColor: ['#3b82f6', '#10b981', '#8b5cf6', '#f59e0b', '#ef4444'] }]
                }
            });

            const hourly = Array(24).fill(0);
            logsOnDate.forEach(l => {
                if(selectedFilterItem === "æ‰€æœ‰é …ç›®" || l.text === selectedFilterItem) {
                    hourly[new Date(l.time).getHours()]++;
                }
            });
            if (lineChartInstance) lineChartInstance.destroy();
            lineChartInstance = new Chart(document.getElementById('timeLineChart'), {
                type: 'line',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}h`),
                    datasets: [{ label: selectedFilterItem, data: hourly, borderColor: '#3b82f6', tension: 0.4, fill: true }]
                }
            });

            const items = ["æ‰€æœ‰é …ç›®", ...Object.keys(counts)];
            document.getElementById('item-filters').innerHTML = items.map(i => `
                <button onclick="window.updateFilter('${i}')" class="px-4 py-2 rounded-full text-sm bg-gray-100 ${selectedFilterItem === i ? 'bg-blue-600 text-white' : 'text-gray-500'}">${i}</button>
            `).join('');
        };

        window.updateFilter = (i) => { selectedFilterItem = i; renderStats(); };
        window.toggleEditMode = () => { isEditMode = !isEditMode; document.getElementById('edit-toggle').innerText = isEditMode ? 'âœ… å®Œæˆ' : 'âš™ï¸ ç®¡ç†'; renderBoard(); };
        window.openStats = () => { document.getElementById('stats-modal').style.display = 'flex'; renderStats(); };
        window.closeStats = () => document.getElementById('stats-modal').style.display = 'none';
        window.hideMessage = () => document.getElementById('overlay').style.display = 'none';
        window.scrollToCategory = (cat) => document.getElementById(`section-${cat}`).scrollIntoView({behavior: 'smooth'});
        window.openAddModal = () => document.getElementById('add-modal').style.display = 'flex';
        window.closeAddModal = () => document.getElementById('add-modal').style.display = 'none';
        window.saveToCloud = async function() {
            const cat = document.getElementById('new-category').value;
            const emoji = document.getElementById('new-emoji').value || 'ğŸ’¬';
            const text = document.getElementById('new-text').value;
            const textEn = document.getElementById('new-text-en').value;
            if(!text || !textEn) return alert("è«‹å¡«å¯«åç¨±");
            const newData = { ...currentData };
            if(!newData[cat]) newData[cat] = [];
            newData[cat].push({ text, textEn, emoji });
            await setDoc(docRef, newData);
            closeAddModal();
        };

        // åŠ å…¥é˜²æ­¢èª¤åˆªé‚è¼¯
        window.deleteFromCloud = async function(event, cat, idx) {
            event.stopPropagation();
            const confirmCode = prompt(`ç¢ºå®šè¦åˆªé™¤ã€Œ${currentData[cat][idx].text}ã€å—ï¼Ÿ\nè«‹è¼¸å…¥å¤§å¯«ã€ŒKIWIã€ä»¥ç¢ºèªï¼š`);
            
            if (confirmCode === "KIWI") {
                const newData = { ...currentData };
                newData[cat].splice(idx, 1);
                await setDoc(docRef, newData);
            } else if (confirmCode !== null) {
                alert("é©—è­‰ç¢¼éŒ¯èª¤ï¼Œå–æ¶ˆåˆªé™¤ã€‚");
            }
        };

        init();
    </script>
