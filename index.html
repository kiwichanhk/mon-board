<body class="p-4">

    <!-- æ”¾å¤§é¡¯ç¤ºå±¤ -->

        <!-- å¼·åŒ–æ”¾å¤§å±¤çš„è‹±æ–‡é¡¯ç¤º -->

    <!-- æ–°å¢å°è©±æ¡† -->
    <div id="add-modal" class="fixed inset-0 bg-black/70 hidden z-[5000] flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-sm shadow-2xl">
            <h3 class="text-2xl font-black mb-6 text-slate-800">æ–°å¢éœ€æ±‚æŒ‰éˆ•</h3>
            <select id="new-category" class="w-full border-2 border-slate-50 bg-slate-50 p-4 rounded-2xl mb-4 font-bold text-slate-600">
                <option value="é£Ÿç‰©é£²å“">ğŸ é£Ÿç‰©é£²å“ Food</option>
                <option value="æ—¥å¸¸éœ€æ±‚">ğŸ  æ—¥å¸¸éœ€æ±‚ Daily</option>
                <option value="æ´»å‹•">ğŸƒ æ´»å‹•é …ç›® Action</option>

            </select>
            <input type="text" id="new-emoji" placeholder="åœ–æ¨™ (ä¾‹å¦‚ ğŸ¥£)" class="w-full border-2 border-slate-50 p-4 rounded-2xl mb-4 font-bold">
            <input type="text" id="new-text" placeholder="ä¸­æ–‡åç¨± (ä¾‹å¦‚ åƒç¨€é£¯)" class="w-full border-2 border-slate-50 p-4 rounded-2xl mb-4 font-bold">
            <input type="text" id="new-text-en" placeholder="è‹±æ–‡åç¨± (Porridge)" class="w-full border-2 border-slate-50 p-4 rounded-2xl mb-6 font-bold">
            <div class="flex gap-3">
                <button onclick="closeAddModal()" class="flex-1 bg-slate-100 py-5 rounded-2xl font-black text-slate-400">å–æ¶ˆ</button>
                <button onclick="saveToCloud()" class="flex-1 bg-blue-600 text-white py-5 rounded-2xl font-black shadow-lg shadow-blue-200">å„²å­˜</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'als-comm-app'; 

        const configDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'app_configs', 'main');
        const logsDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'app_logs', 'history');

        let isEditMode = false;
        let categories = ["é£Ÿç‰©é£²å“", "æ—¥å¸¸éœ€æ±‚", "æ´»å‹•", "å…¶ä»–"];
        let currentData = null;
        let logs = [];
        let chartInstance = null;

        async function authenticate() {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else { await signInAnonymously(auth); }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) startCloudSync();
            else authenticate();
        });

        function startCloudSync() {
            onSnapshot(configDocRef, (snap) => {
                if (snap.exists() && Object.keys(snap.data()).length > 0) {
                    currentData = snap.data();
                } else {
                    currentData = {
                        "é£Ÿç‰©é£²å“": [
                            {text: "åƒç¨€é£¯", textEn: "Porridge", emoji: "ğŸ¥£", count: 0},
                            {text: "å–æ°´", textEn: "Drink Water", emoji: "ğŸ’§", count: 0},
                            {text: "å–å’–å•¡", textEn: "Coffee", emoji: "â˜•", count: 0}
                        ],
                        "æ—¥å¸¸éœ€æ±‚": [
                            {text: "å»å»æ‰€", textEn: "Toilet", emoji: "ğŸš½", count: 0},
                            {text: "è¦æ´—è‡‰", textEn: "Wash Face", emoji: "ğŸ§¼", count: 0},
                            {text: "æŠ½ç—°", textEn: "Suction", emoji: "â˜ï¸", count: 0}
                        ],
                        "æ´»å‹•": [
                            {text: "çœ‹é›»è¦–", textEn: "Watch TV", emoji: "ğŸ“º", count: 0},
                            {text: "åèµ·ä¾†", textEn: "Sit Up", emoji: "ğŸª‘", count: 0},
                            {text: "æƒ³ç¡è¦º", textEn: "Go to Sleep", emoji: "ğŸ›Œ", count: 0}
                        ],
                        "å…¶ä»–": [
                            {text: "è¬è¬", textEn: "Thank You", emoji: "â¤ï¸", count: 0}
                        ]
                    };
                    setDoc(configDocRef, currentData);
                }
                document.getElementById('sync-status').className = 'w-2.5 h-2.5 rounded-full bg-green-500';
                document.getElementById('mode-text').innerText = "Cloud Active";
                renderBoard();
            });
            onSnapshot(logsDocRef, (snap) => { if (snap.exists()) logs = snap.data().list || []; });
        }

        window.renderBoard = function() {
            const container = document.getElementById('board-container');
            if (!container || !currentData) return;
            container.innerHTML = '';

            categories.forEach(cat => {
                let items = currentData[cat] || [];
                if (items.length === 0 && !isEditMode) return;
                
                const sorted = [...items].map((item, idx) => ({...item, originalIdx: idx}))
                    .sort((a,b) => (b.count || 0) - (a.count || 0));

                const section = document.createElement('section');
                section.id = `section-${cat}`;
                section.className = "mb-10 scroll-mt-32";

                section.innerHTML = `
                    <div class="mb-4 px-1 flex items-end justify-between">
                        <h2 class="text-xl font-black text-slate-800 leading-none">${cat}</h2>
                        <div class="h-[2px] flex-1 mx-4 mb-2 bg-slate-100 rounded-full"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-5">
                        ${sorted.map(item => `
                            <div class="grid-item ${isEditMode ? 'editing' : ''}" onclick="handleItemClick('${cat}', ${item.originalIdx})">
                                <button class="delete-btn" onclick="deleteItem(event, '${cat}', ${item.originalIdx})">âœ•</button>
                                <span class="text-5xl mb-2">${item.emoji}</span>
                                <span class="text-xl font-black text-slate-800 leading-tight">${item.text}</span>
                                <!-- å¼·åŒ–ä¸»ä»‹é¢çš„è‹±æ–‡é¡¯ç¤º -->
                                <span class="text-[13px] font-black text-blue-600 uppercase tracking-tight mt-1 px-1">${item.textEn || ''}</span>
                            </div>
                        `).join('')}
                        ${isEditMode ? `
                            <div class="grid-item add-placeholder" onclick="openAddModal('${cat}')">
                                <span class="text-4xl mb-2">â•</span>
                                <span class="text-sm font-black">æ–°å¢é …ç›®</span>
                                <span class="text-[10px] uppercase font-bold text-slate-400">Add Item</span>
                            </div>
                        ` : ''}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        window.handleItemClick = async function(cat, index) {
            if (isEditMode) return;
            const item = currentData[cat][index];
            showOverlay(item);
            playVoice(item);

            const newData = {...currentData};
            newData[cat][index].count = (newData[cat][index].count || 0) + 1;
            await setDoc(configDocRef, newData);

            const newLog = { t: Date.now(), text: item.text, textEn: item.textEn || '', emoji: item.emoji };
            await setDoc(logsDocRef, { list: [newLog, ...logs].slice(0, 500) });
        };

        function playVoice(item) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            
            // ä¸­æ–‡èªéŸ³ (å¼·åŒ–éŸ³é‡)
            const zh = new SpeechSynthesisUtterance(item.text);
            zh.lang = 'zh-HK';
            zh.rate = 1.0;
            zh.volume = 1.0; // æœ€å¤§éŸ³é‡
            zh.pitch = 1.1;  // ç¨å¾®æé«˜éŸ³é«˜å¢åŠ æ¸…æ™°åº¦

            // è‹±æ–‡èªéŸ³ (å¼·åŒ–éŸ³é‡)
            if (item.textEn) {
                const en = new SpeechSynthesisUtterance(item.textEn);
                en.lang = 'en-US';
                en.rate = 0.9;
                en.volume = 1.0; // æœ€å¤§éŸ³é‡
                en.pitch = 1.0;
                zh.onend = () => {
                    setTimeout(() => window.speechSynthesis.speak(en), 200);
                };
            }
            
            window.speechSynthesis.speak(zh);
        }

        window.toggleEditMode = () => {
            isEditMode = !isEditMode;
            const btn = document.getElementById('edit-toggle');
            btn.innerText = isEditMode ? 'âœ… å®Œæˆ' : 'âš™ï¸ ç®¡ç†';
            btn.className = isEditMode ? 
                "bg-blue-600 px-5 py-3 rounded-2xl font-bold text-white text-sm" : 
                "bg-gray-100 px-5 py-3 rounded-2xl font-bold text-gray-600 text-sm";
            renderBoard();
        };

        window.openAddModal = (cat) => {
            if(cat) document.getElementById('new-category').value = cat;
            document.getElementById('add-modal').style.display = 'flex';
        };

        window.closeAddModal = () => document.getElementById('add-modal').style.display = 'none';

        window.saveToCloud = async function() {
            const cat = document.getElementById('new-category').value;
            const text = document.getElementById('new-text').value;
            const textEn = document.getElementById('new-text-en').value || '';
            const emoji = document.getElementById('new-emoji').value || 'ğŸ’¬';
            if(!text) return;
            const newData = {...currentData};
            if(!newData[cat]) newData[cat] = [];
            newData[cat].push({ text, textEn, emoji, count: 0 });
            await setDoc(configDocRef, newData);
            closeAddModal();
        };

        window.deleteItem = async function(e, cat, i) {
            e.stopPropagation();
            if(confirm("ç¢ºå®šåˆªé™¤æ­¤é …ç›®å—ï¼Ÿ")) {
                const newData = {...currentData};
                newData[cat].splice(i, 1);
                await setDoc(configDocRef, newData);
            }
        };

        window.toggleStats = function() {
            const panel = document.getElementById('stats-panel');
            const isVisible = panel.style.display === 'block';
            panel.style.display = isVisible ? 'none' : 'block';
            if (!isVisible) setTimeout(() => updateChart(null), 100);
        };

        window.updateChart = function(itemText) {
            const todayStr = new Date().toDateString();
            const todayLogs = logs.filter(l => new Date(l.t).toDateString() === todayStr);
            const hourlyData = new Array(24).fill(0);
            let filteredLogs = itemText ? todayLogs.filter(l => l.text === itemText) : todayLogs;
            
            filteredLogs.forEach(l => hourlyData[new Date(l.t).getHours()]++);
            
            document.getElementById('chart-title').innerText = itemText ? `${itemText} è¶¨å‹¢` : "æ‰€æœ‰é …ç›®è¶¨å‹¢";
            document.getElementById('reset-chart').style.display = itemText ? 'block' : 'none';

            const ctx = document.getElementById('timeChart');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}h`),
                    datasets: [{ 
                        data: hourlyData, 
                        backgroundColor: itemText ? '#3b82f6' : '#8b5cf6',
                        borderRadius: 6,
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { beginAtZero: true, ticks: { stepSize: 1, color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });

            const summary = {};
            todayLogs.forEach(l => {
                summary[l.text] = (summary[l.text] || { count: 0, emoji: l.emoji, textEn: l.textEn });
                summary[l.text].count++;
            });
            const top = Object.entries(summary).sort((a,b) => b[1].count - a[1].count);
            document.getElementById('top-needs-list').innerHTML = top.map(([text, data]) => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl cursor-pointer active:bg-blue-50" onclick="updateChart('${text}')">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800">${data.emoji} ${text}</span>
                        <span class="text-[11px] text-slate-400 font-black uppercase">${data.textEn || ''}</span>
                    </div>
                    <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black">${data.count} æ¬¡</span>
                </div>
            `).join('') || '<p class="text-center text-slate-300 py-6 text-sm font-bold">ä»Šæ—¥æš«ç„¡æ•¸æ“š</p>';
        };

        window.hideMessage = () => document.getElementById('overlay').style.display = 'none';
        window.showOverlay = (item) => {
            document.getElementById('overlay-emoji').innerText = item.emoji;
            document.getElementById('overlay-text').innerText = item.text;
            document.getElementById('overlay-text-en').innerText = item.textEn || '';
            document.getElementById('overlay').style.display = 'flex';
        };
        window.scrollToCategory = (cat) => {
            const el = document.getElementById(`section-${cat}`);
            if(el) {
                const offset = 120;
                const pos = el.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({top: pos, behavior: 'smooth'});
            }
        };
        authenticate();
    </script>
